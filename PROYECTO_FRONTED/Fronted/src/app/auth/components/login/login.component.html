<div class="flex justify-center items-center min-h-screen bg-red-50">
  <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-lg border border-red-200">
    <h2 class="text-2xl font-bold text-red-600 mb-6 text-center">Iniciar Sesión</h2>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="codigo" class="block text-sm font-medium text-gray-700 mb-1">Código</label>
        <input 
          type="text" 
          id="codigo" 
          formControlName="codigo" 
          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500"
          placeholder="Ingresa tu código"
          [ngClass]="{'border-red-500 ring-1 ring-red-500': loginForm.controls['codigo'].invalid && loginForm.controls['codigo'].touched}"
        >
        <div class="text-red-500 text-xs mt-1" *ngIf="loginForm.controls['codigo'].invalid && loginForm.controls['codigo'].touched">
          El código es requerido
        </div>
      </div>

      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500"
          placeholder="Ingresa tu contraseña"
          [ngClass]="{'border-red-500 ring-1 ring-red-500': loginForm.controls['password'].invalid && loginForm.controls['password'].touched}"
        >
        <div class="text-red-500 text-xs mt-1" *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
          La contraseña es requerida
        </div>
      </div>

      <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button 
        type="submit" 
        class="w-full bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-4 rounded-md transition duration-300 flex justify-center items-center"
        [disabled]="loginForm.invalid || loading"
        [ngClass]="{'opacity-70 cursor-not-allowed': loginForm.invalid || loading}"
      >
        <span *ngIf="loading" class="inline-block h-4 w-4 mr-2 border-2 border-white border-t-transparent rounded-full animate-spin"></span>
        Iniciar Sesión
      </button>
    </form>

    <div class="mt-6 text-center">
      <p class="text-gray-600">¿No tienes cuenta? <a routerLink="/register" class="text-red-600 hover:text-red-800 font-medium">Regístrate</a></p>
    </div>
  </div>
</div>
