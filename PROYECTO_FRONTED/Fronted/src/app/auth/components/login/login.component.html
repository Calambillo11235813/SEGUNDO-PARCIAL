<div class="login-container">
  <div class="login-card">
    <h2>Iniciar Sesión</h2>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="codigo">Código</label>
        <input 
          type="text" 
          id="codigo" 
          formControlName="codigo" 
          class="form-control"
          placeholder="Ingresa tu código"
          [ngClass]="{'is-invalid': loginForm.controls['codigo'].invalid && loginForm.controls['codigo'].touched}"
        >
        <div class="invalid-feedback" *ngIf="loginForm.controls['codigo'].invalid && loginForm.controls['codigo'].touched">
          El código es requerido
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          class="form-control"
          placeholder="Ingresa tu contraseña"
          [ngClass]="{'is-invalid': loginForm.controls['password'].invalid && loginForm.controls['password'].touched}"
        >
        <div class="invalid-feedback" *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
          La contraseña es requerida
        </div>
      </div>

      <div class="alert alert-danger" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button 
        type="submit" 
        class="btn btn-primary"
        [disabled]="loginForm.invalid || loading"
      >
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        Iniciar Sesión
      </button>
    </form>

    <div class="mt-3">
      <p>¿No tienes cuenta? <a routerLink="/register">Regístrate</a></p>
    </div>
  </div>
</div>
