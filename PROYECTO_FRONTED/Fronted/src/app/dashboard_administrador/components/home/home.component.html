<div class="p-6">
    <div class="text-center mb-8">
    <h2 class="text-3xl font-bold text-red-600">Bienvenido al Portal Administrador</h2>
    <p class="text-lg text-gray-600 mt-2" *ngIf="usuario">
      Â¡Hola, {{usuario.nombre}} {{usuario.apellido}}!
    </p>
  </div>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
    <!-- Tarjeta: Estudiantes -->
    <div class="bg-white border border-red-200 rounded-lg shadow-sm hover:shadow-md transition-shadow p-6">
      <div class="flex items-start">
        <div class="p-3 rounded-full bg-red-100 text-red-600 mr-4">
          <i class="fas fa-user-graduate text-2xl"></i>
        </div>
        <div>
          <h3 class="text-xl font-semibold text-gray-800">Estudiantes</h3>
          <p class="text-gray-600 mt-1">Cantidad total: <strong>{{ cantidadEstudiantes }}</strong></p>
          <button routerLink="/admin/estudiantes" class="mt-3 px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 text-sm flex items-center">
            <span>Ver todos</span>
            <i class="fas fa-arrow-right ml-2"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Tarjeta: Profesores -->
    <div class="bg-white border border-red-200 rounded-lg shadow-sm hover:shadow-md transition-shadow p-6">
      <div class="flex items-start">
        <div class="p-3 rounded-full bg-red-100 text-red-600 mr-4">
          <i class="fas fa-chalkboard-teacher text-2xl"></i>
        </div>
        <div>
          <h3 class="text-xl font-semibold text-gray-800">Profesores</h3>
          <p class="text-gray-600 mt-1">Cantidad total: <strong>{{ cantidadProfesores }}</strong></p>
          <button routerLink="/admin/profesores" class="mt-3 px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 text-sm flex items-center">
            <span>Ver todos</span>
            <i class="fas fa-arrow-right ml-2"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Tarjeta: Cursos -->
    <div class="bg-white border border-red-200 rounded-lg shadow-sm hover:shadow-md transition-shadow p-6">
      <div class="flex items-start">
        <div class="p-3 rounded-full bg-red-100 text-red-600 mr-4">
          <i class="fas fa-book text-2xl"></i>
        </div>
        <div>
          <h3 class="text-xl font-semibold text-gray-800">Cursos</h3>
          <p class="text-gray-600 mt-1">Cantidad total: <strong>{{ cantidadCursos }}</strong></p>
          <button routerLink="/admin/cursos" class="mt-3 px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 text-sm flex items-center">
            <span>Ver todos</span>
            <i class="fas fa-arrow-right ml-2"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Tarjeta: Materias -->
    <div class="bg-white border border-red-200 rounded-lg shadow-sm hover:shadow-md transition-shadow p-6">
      <div class="flex items-start">
        <div class="p-3 rounded-full bg-red-100 text-red-600 mr-4">
          <i class="fas fa-book-open text-2xl"></i>
        </div>
        <div>
          <h3 class="text-xl font-semibold text-gray-800">Materias</h3>
          <p class="text-gray-600 mt-1">Cantidad total: <strong>{{ cantidadMaterias }}</strong></p>
          <button routerLink="/admin/materias" class="mt-3 px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 text-sm flex items-center">
            <span>Ver todos</span>
            <i class="fas fa-arrow-right ml-2"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
