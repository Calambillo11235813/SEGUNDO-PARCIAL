<div class="p-6">
  <h2 class="text-2xl font-bold text-red-600 mb-6">Bienvenido al Panel Administrativo</h2>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <!-- Tarjeta: Estudiantes -->
    <div class="bg-white border border-red-200 rounded-lg shadow-sm hover:shadow-md transition-shadow p-6">
      <div class="flex items-start">
        <div class="p-3 rounded-full bg-red-100 text-red-600 mr-4">
          <i class="fas fa-user-graduate text-2xl"></i>
        </div>
        <div>
          <h3 class="text-xl font-semibold text-gray-800">Estudiantes</h3>
          <p class="text-gray-600 mt-1">Cantidad total: <strong>{{ cantidadEstudiantes }}</strong></p>
        </div>
      </div>
    </div>

    <!-- Tarjeta: Profesores -->
    <div class="bg-white border border-red-200 rounded-lg shadow-sm hover:shadow-md transition-shadow p-6">
      <div class="flex items-start">
        <div class="p-3 rounded-full bg-red-100 text-red-600 mr-4">
          <i class="fas fa-chalkboard-teacher text-2xl"></i>
        </div>
        <div>
          <h3 class="text-xl font-semibold text-gray-800">Profesores</h3>
          <p class="text-gray-600 mt-1">Cantidad total: <strong>{{ cantidadProfesores }}</strong></p>
        </div>
      </div>
    </div>

    <!-- Tarjeta: Cursos -->
    <div class="bg-white border border-red-200 rounded-lg shadow-sm hover:shadow-md transition-shadow p-6">
      <div class="flex items-start">
        <div class="p-3 rounded-full bg-red-100 text-red-600 mr-4">
          <i class="fas fa-book text-2xl"></i>
        </div>
        <div>
          <h3 class="text-xl font-semibold text-gray-800">Cursos</h3>
          <p class="text-gray-600 mt-1">Cantidad total: <strong>{{ cantidadCursos }}</strong></p>
        </div>
      </div>
    </div>
  </div>
</div>
