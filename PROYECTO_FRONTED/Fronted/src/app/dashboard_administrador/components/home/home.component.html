<div class="p-6">
  <h2 class="text-2xl font-bold text-red-600 mb-6">Bienvenido al Sistema Educativo</h2>
  
  <div *ngIf="usuario" class="bg-blue-50 border-l-4 border-blue-500 p-4 rounded-lg mb-6">
    <h3 class="text-lg font-semibold text-blue-600">¡Hola, {{usuario.nombre}} {{usuario.apellido}}!</h3>
    <p class="text-gray-700">Has iniciado sesión como: <strong>{{usuario.rol?.nombre || 'Usuario sin rol'}}</strong></p>
  </div>
  
  <div class="bg-white p-6 rounded-lg shadow-md">
    <p class="text-gray-700">Desde este panel de control podrás administrar todas las funciones del sistema según tu nivel de acceso.</p>
  </div>
</div>
