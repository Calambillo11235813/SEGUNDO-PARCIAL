<div class="w-64 h-full bg-white shadow-lg border-r border-red-100">
  <div class="p-6 border-b border-red-100">
    <h2 class="text-xl font-bold text-red-600">Sistema Educativo</h2>
  </div>
  
  <nav class="mt-4">
    <ul class="space-y-1 list-none p-0 m-0">
      <li class="block">
        <a routerLink="/admin/home" routerLinkActive="bg-red-100 text-red-700" [routerLinkActiveOptions]="{exact: true}"
           class="flex items-center px-6 py-3 text-gray-700 hover:bg-red-50 hover:text-red-600 transition-colors">
          <i class="fas fa-home mr-3"></i> Dashboard
        </a>
      </li>
      
      <!-- Opciones solo para administradores -->
      <li class="block" *ngIf="isAdmin">
        <a routerLink="/admin/estudiantes" routerLinkActive="bg-red-100 text-red-700"
           class="flex items-center px-6 py-3 text-gray-700 hover:bg-red-50 hover:text-red-600 transition-colors">
          <i class="fas fa-user-graduate mr-3"></i> Estudiantes
        </a>
      </li>
      
      <li class="block" *ngIf="isAdmin">
        <a routerLink="/admin/profesores" routerLinkActive="bg-red-100 text-red-700"
           class="flex items-center px-6 py-3 text-gray-700 hover:bg-red-50 hover:text-red-600 transition-colors">
          <i class="fas fa-chalkboard-teacher mr-3"></i> Profesores
        </a>
      </li>
      
      <li class="block" *ngIf="isAdmin">
        <a routerLink="/admin/tutores" routerLinkActive="bg-red-100 text-red-700"
           class="flex items-center px-6 py-3 text-gray-700 hover:bg-red-50 hover:text-red-600 transition-colors">
          <i class="fas fa-user-tie mr-3"></i> Tutores
        </a>
      </li>
      
      <li class="block" *ngIf="isAdmin">
        <a routerLink="/admin/cursos" routerLinkActive="bg-red-100 text-red-700"
           class="flex items-center px-6 py-3 text-gray-700 hover:bg-red-50 hover:text-red-600 transition-colors">
          <i class="fas fa-book mr-3"></i> Cursos
        </a>
      </li>
      
      <li class="block" *ngIf="isAdmin">
        <a routerLink="/admin/materias" routerLinkActive="bg-red-100 text-red-700"
           class="flex items-center px-6 py-3 text-gray-700 hover:bg-red-50 hover:text-red-600 transition-colors">
          <i class="fas fa-book-open mr-3"></i> Materias
        </a>
      </li>
      
      <li class="block">
        <a routerLink="/admin/perfil" routerLinkActive="bg-red-100 text-red-700"
           class="flex items-center px-6 py-3 text-gray-700 hover:bg-red-50 hover:text-red-600 transition-colors">
          <i class="fas fa-user-cog mr-3"></i> Mi Perfil
        </a>
      </li>
      
      <li class="block mt-4">
        <a (click)="logout()" 
           class="flex items-center px-6 py-3 text-gray-700 hover:bg-red-50 hover:text-red-600 transition-colors cursor-pointer">
          <i class="fas fa-sign-out-alt mr-3"></i> Cerrar Sesi√≥n
        </a>
      </li>
    </ul>
  </nav>
</div>
