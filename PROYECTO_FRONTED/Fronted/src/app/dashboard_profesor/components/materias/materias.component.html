<div class="p-6">
  <h2 class="text-2xl font-bold text-red-600 mb-6">Mis Materias</h2>
  
  <div class="bg-white rounded-lg shadow-md border border-red-100">
    <div class="p-4 border-b border-red-100">
      <div class="flex justify-between items-center">
        <h3 class="text-lg font-semibold text-red-600">Materias Asignadas</h3>
        <div class="relative">
          <input 
            type="text" 
            placeholder="Buscar..." 
            #searchInput
            (keyup)="filtrarMaterias(searchInput.value)"
            class="px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500 w-64"
          >
          <i class="fas fa-search absolute right-3 top-3 text-gray-400"></i>
        </div>
      </div>
    </div>
    
    <div class="p-6">
      <div *ngIf="loading" class="flex justify-center p-3">
        <div class="h-8 w-8 border-4 border-red-600 border-t-transparent rounded-full animate-spin"></div>
      </div>
      
      <div *ngIf="error" class="mb-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
        {{ error }}
      </div>
      
      <div *ngIf="!loading && materiasFiltradas.length === 0" class="text-center py-8 text-gray-500">
        No tienes materias asignadas.
      </div>
      
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <div *ngFor="let materia of materiasFiltradas" 
            class="bg-white border border-red-200 rounded-lg overflow-hidden shadow-sm hover:shadow-md transition-shadow">
          <div class="p-5">
            <h4 class="font-semibold text-lg text-red-600">{{ materia.nombre }}</h4>
            <p class="text-gray-600 mt-2">
              <i class="fas fa-users mr-2"></i>
              <span>{{ materia.curso_nombre || getCursoDisplay(materia.curso) }}</span>
            </p>
            <div class="flex justify-between mt-4 pt-4 border-t border-gray-100">
              <span class="text-sm text-gray-500">
                <i class="fas fa-user-graduate mr-1"></i> {{ materia.estudiantes_count || 0 }} estudiantes
              </span>
              <button 
                class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 transition-colors text-sm"
                (click)="verDetalle(materia.id)"
              >
                Ver Detalle
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
// Añade este método a tu componente
getCursoDisplay(curso: any): string {
  if (!curso) return 'Curso no especificado';
  
  let display = '';
  
  // Si tiene nivel
  if (curso.nivel) {
    display += curso.nivel.nombre + ' - ';
  }
  
  // Si tiene grado y paralelo
  if (curso.grado) {
    display += curso.grado + '° ';
    if (curso.paralelo) {
      display += curso.paralelo;
    }
  }
  
  return display || 'Curso no especificado';
}
</script>
